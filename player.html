<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player • Witokdetok</title>
  <link rel="stylesheet" href="player.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <a class="iconBtn" href="./index.html" aria-label="Back" title="Back">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
        <path d="M15 18 9 12l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <div class="brand">
      <div class="logo">WK</div>
      <div class="name">Witokdetok</div>
    </div>

    <button id="shareBtn" class="iconBtn" aria-label="Share" title="Share">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
        <path d="M16 8a3 3 0 1 0-2.83-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 12l8-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M16 20a3 3 0 1 1-2.83-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 12l8 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </header>

  <main class="wrap">
    <!-- Player Card -->
    <section class="playerCard">
      <div class="videoShell" id="videoShell">
        <div class="videoTop">
          <div class="qBadge" id="qualityBadge">HD</div>
          <button id="openEmbed" class="chip" type="button" title="Open embed in new tab">
            Open
          </button>
        </div>

        <div class="video">
          <iframe
            id="frame"
            src=""
            title="Player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            referrerpolicy="no-referrer"
          ></iframe>
        </div>
      </div>

      <div class="info">
        <h1 class="title" id="title">Loading…</h1>
        <div class="meta" id="meta"></div>
        <div class="desc" id="desc"></div>
      </div>
    </section>

    <!-- Random -->
    <section class="section">
      <div class="sectionHead">
        <div class="sectionTitle">Nonton lainnya</div>
        <div class="muted">Enjoy king.</div>
      </div>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty hidden">
        <div class="emptyBox">
          <div class="emptyTitle">No recommendations</div>
          <div class="emptySub">Tambah film lagi biar makin rame.</div>
        </div>
      </div>
    </section>

    <section id="error" class="error hidden">
      <div class="errorBox">
        <div class="errorTitle">Failed to load</div>
        <div class="errorSub" id="errorMsg"></div>
        <button id="retry" class="btn">Retry</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div class="muted">© <span id="year"></span> Witokdetok</div>
  </footer>

  <script>
    window.API_FILMS = "https://raspy-violet-ba97.milikyahya997.workers.dev/api/films";
  </script>
  <script src="player.js"></script>
</body>
</html>
