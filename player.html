<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Witokdetok — Player</title>
  <link rel="stylesheet" href="./player.css" />
</head>
<body>
  <header class="topbar">
    <a class="iconBtn" href="./index.html" aria-label="Kembali">
      <!-- back svg -->
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <div class="brand">
      <div class="logo">WK</div>
      <div class="name">Witokdetok</div>
    </div>

    <button id="shareBtn" class="iconBtn" aria-label="Bagikan">
      <!-- share svg -->
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 8a3 3 0 10-2.83-4H12a3 3 0 003 3zM6 14a3 3 0 10-2.83-4H3a3 3 0 003 3zm9 9a3 3 0 10-2.83-4H12a3 3 0 003 3z" opacity=".0"/>
        <path d="M15 8a3 3 0 10-2.83-4H12a3 3 0 003 3z" opacity="0"/>
        <path d="M16 7.5a3 3 0 11-1.5-2.6" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>
        <path d="M16 7a3 3 0 10 0.001 0z" opacity="0"/>

        <path d="M16.5 6.5a2.5 2.5 0 10 0.001 0z" opacity="0"/>
        <path d="M16.5 6.5a2.5 2.5 0 10 0.001 0z" opacity="0"/>

        <path d="M16 6.5a2.5 2.5 0 10 0.001 0z" opacity="0"/>

        <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3z" opacity="0"/>

        <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3z" opacity="0"/>

        <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3z" opacity="0"/>

        <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3z" opacity="0"/>

        <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3z" opacity="0"/>

        <!-- actual share icon -->
        <path d="M16 6.5a2.5 2.5 0 10 0.001 0zM6 13.5a2.5 2.5 0 10 0.001 0zM16 20.5a2.5 2.5 0 10 0.001 0z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8.2 12.4l5.6-3.2M8.2 14.6l5.6 3.2"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>

  <main class="container">
    <section class="playerCard">
      <div class="playerTop">
        <span id="qualityBadge" class="qBadge">HD</span>
        <div class="playerActions">
          <button id="openEmbed" class="chipBtn">Open</button>
          <button id="copyEmbed" class="chipBtn">Copy</button>
        </div>
      </div>

      <div class="playerBox">
        <div id="playerMount" class="mount"></div>
      </div>

      <!-- ✅ tempat tombol server -->
      <div id="serverRow" class="serverRow"></div>

      <p class="hint">Kalau server 1 lemot/mati, ganti ke server lain.</p>
    </section>

    <section class="detail">
      <h1 id="title" class="h1">Judul</h1>
      <div id="meta" class="meta"></div>
      <p id="desc" class="desc"></p>
    </section>

    <section class="more">
      <div class="moreHead">
        <h2>Film lainnya</h2>
      </div>
      <div id="empty" class="empty hidden">Belum ada rekomendasi.</div>
      <div id="grid" class="grid"></div>
    </section>

    <footer class="footer">© <span id="year"></span> Witokdetok</footer>

    <div id="error" class="error hidden">
      <div class="errorTitle">Failed to load</div>
      <div id="errorMsg" class="errorMsg">API failed</div>
      <button id="retry" class="chipBtn">Retry</button>
    </div>
  </main>

  <script>
    // ganti ini sesuai endpoint worker kamu
    window.API_FILMS = "https://raspy-violet-ba97.milikyahya997.workers.dev/api/films";
  </script>
  <script src="./player.js"></script>
</body>
</html>
