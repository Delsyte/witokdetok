<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Witokdetok</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">WK</div>
      <div class="name">Witokdetok</div>
    </div>

    <div class="actions">
      <!-- Search toggle button (SVG only) -->
      <button id="searchBtn" class="iconBtn" aria-label="Search" title="Search">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
          <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- hidden search bar -->
  <div id="searchBar" class="searchBar hidden">
    <div class="searchInner">
      <input id="q" type="search" placeholder="Cari judul / genre" autocomplete="off" />
      <button id="clear" class="iconBtn" aria-label="Clear" title="Clear">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M6 6l12 12M18 6 6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button id="closeSearch" class="iconBtn" aria-label="Close search" title="Close">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <main class="wrap">
    <section id="genres" class="chips"></section>

    <section id="grid" class="grid"></section>

    <!-- Pagination -->
    <section class="pager" id="pager">
      <button id="prev" class="btn" disabled>Prev</button>
      <div class="pageInfo"><span id="pageNow">1</span> / <span id="pageTotal">1</span></div>
      <button id="next" class="btn" disabled>Next</button>
    </section>

    <section id="empty" class="empty hidden">
      <div class="emptyBox">
        <div class="emptyTitle">No results</div>
        <div class="emptySub">Coba kata kunci/genre lain.</div>
      </div>
    </section>

    <section id="error" class="error hidden">
      <div class="errorBox">
        <div class="errorTitle">Failed to load</div>
        <div class="errorSub" id="errorMsg"></div>
        <button id="retry" class="btn">Retry</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div class="muted">Â© <span id="year"></span> Witokdetok</div>
  </footer>

  <script>
    window.API_FILMS = "https://raspy-violet-ba97.milikyahya997.workers.dev/api/films";
  </script>
  <script src="index.js"></script>
</body>
</html>
