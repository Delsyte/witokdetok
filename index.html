<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Witokdetok</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">WK</div>
      <div class="name">Witokdetok</div>
    </div>

    <div class="actions">
      <div class="search" role="search">
        <span class="icon" aria-hidden="true">
          <!-- Search SVG -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <input id="q" type="search" placeholder="Cari judul / genre" autocomplete="off" />
        <button id="clear" class="iconBtn" title="Clear" aria-label="Clear">
          <!-- X SVG -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M6 6l12 12M18 6 6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="bar">
      <div class="left">
        <div class="pill"><span id="count">0</span> Judul</div>
        <div class="pill" id="statusPill">Loading</div>
      </div>
      <div class="muted" id="hint"></div>
    </section>

    <section id="genres" class="chips"></section>

    <section id="grid" class="grid"></section>

    <section id="empty" class="empty hidden">
      <div class="emptyBox">
        <div class="emptyTitle">No results</div>
        <div class="emptySub">Coba kata kunci/genre lain.</div>
      </div>
    </section>

    <section id="error" class="error hidden">
      <div class="errorBox">
        <div class="errorTitle">Failed to load</div>
        <div class="errorSub" id="errorMsg"></div>
        <button id="retry" class="btn">Retry</button>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div class="muted">Â© <span id="year"></span> Witokdetok</div>
  </footer>

  <script>
    window.API_FILMS = "https://raspy-violet-ba97.milikyahya997.workers.dev/api/films";
  </script>
  <script src="index.js"></script>
</body>
</html>
